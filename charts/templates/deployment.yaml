apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "push-to-helm-repo.fullname" . }}
  labels:
    {{- include "push-to-helm-repo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "push-to-helm-repo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "push-to-helm-repo.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              name: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

